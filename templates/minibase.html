{{define "layout"}}
<!DOCTYPE html>
<html>
<head>
	<title>{{.PageData.Title}}</title>
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/pure/0.4.2/pure-min.css">
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
	<style type="text/css">
		html, body, .wrapper {
			width: 600px;
			height: 400px;
		}
		html, body {
			padding: 0; margin: 0;
		}
		* { box-sizing: border-box; }
		.wrapper {
			border: 3px solid darkblue;
		}
		.header {
			background-color: darkblue;
			padding: 0 10px;
			height: 40px;
			line-height: 40px;
		}
		.header h1 {
			font-size: large;
			padding: 0;
			margin: 0;
			color: white;
		}
		.inner {
			width: 594px;
			height: 324px;
		}
		.footer {
			background-color: darkblue;
			padding: 0 10px;
			height: 30px;
			line-height: 30px;
			text-align: right;
			color: white;
			font-size: small;
		}
		.footer a {
			color: skyblue;
		}
		.padded {
			padding: 10px 10px;
		}
		.box {
			background-color: skyblue;
			width: 594px;
		}
		.hide {
			display: none;
		}
		.please-wait-box {
			height: 324px;
			line-height: 324px;
			text-align: center;
			background-color: lightgrey;
			color: darkgrey;
			font-size: x-large;
		}
		.section-wrapper {
			position: relative;
			width: 100%;
			height: 100%;
			margin-bottom: 4px;
		}
		.section {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
		}
		.error {
			border-radius: 4px;
			padding: 6px 6px;
			background-color: rgba(255, 50, 50, 0.2);
			border: 1px solid rgba(255, 50, 50, 1);
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<div class="header">
			<h1>Minecraft Account Association</h1>
		</div>
		<div class="inner">
			{{template "content" .Data}}
		</div>
		<div class="footer">
			<span>MCAssoc: an open service. Want in? Talk to me on IRC (lukegb@Esper) or <a href="mailto:mcassoc@lukegb.com">by email</a>.</span>
		</div>
	</div>
{{template "js" .Data}}
</body>
</html>
{{end}}
